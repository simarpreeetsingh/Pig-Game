<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Game</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styleSheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> -->
  </head>
  <body>
    <div class="player-0-panel">
      <div class="name0">
        PLAYER 1
      </div>
      <div class="score0">
        SCORE
      </div>
      <div class="count0">
        0
      </div>
      <div class="tTotal0">
        Turn total : 0
      </div>
    </div>
    <div class="player-1-panel">
      <div class="name1">
        PLAYER 2
      </div>
      <div class="score1">
        SCORE
      </div>
      <div class="count1">
        0
      </div>
      <div class="tTotal1">
        Turn total : 0
      </div>
    </div>
    <div class="new">
      <button type="button" id="new-game">New Game</button>
    </div>
    <div class="dice-val">
      <img src="Dice-1.png" alt="" class="dice-display">
    </div>
    <div class="not-started">
      Game yet to be started.
    </div>
    <div class="roll">
      <button type="button" id="roll-dice">Roll dice</button>
    </div>
    <div class="hold">
      <button type="button" id="hold-score">Hold score</button>
    </div>
    <script src="script.js"> </script>
  </body>
</html>
